{% extends './base.html' %}

{% block title %}
{{data.titulo}}
{% endblock title %}


{% block body %}

<h1>{{ data.bienvenido }}</h1>
{% if data.numeros_cursos > 0 %}
<ul>
    {% for c in data.cursos %}
    <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>no existe cursos..</h2>
{% endif %}
{% endblock body %}
